version = 2

[[data]]
title = "Five SFF Short Stories"
summary = "Any short story as long as there are five of them."
hard_mode = "Read an entire SFF anthology or collection."

[[data]]
title = "Set in Asia"
summary = "Any book set in Asia or an analogous fantasy setting that is based on a real-world Asian setting."
hard_mode = "Written by an Asian author."

[[data]]
title = "A Selection from the r/Fantasy A to Z Genre Guide"
summary = "Any book listed in our [A to Z Genre Guide](https://www.reddit.com/r/Fantasy/wiki/index/a-to-z-genre-guide)."
hard_mode = "A book by a BIPOC author."

[[data]]
title = "Found Family"
summary = "Or as TV Tropes calls it - Family of Choice. Often not biologically related, these relationships in a group typically form through bonds of shared experiences and become as important (in some cases more) as family members."
hard_mode = "Featuring an LGBTQ+ character as a member of the found family."

[[data]]
title = "First Person POV"
summary = "Defined as: a literary style in which the narrative is told from the perspective of a narrator speaking directly about themselves. [Link for examples](https://examples.yourdictionary.com/examples-of-point-of-view.html)."
hard_mode = "There is more than one perspective, but each perspective is written in First Person."

[[data]]
title = "Book Club OR Readalong Book"
summary = "Any past or active r/Fantasy book clubs count as well as past or active r/Fantasy readalongs. See our full list of book clubs [here](https://www.reddit.com/r/Fantasy/wiki/index/bookclubs)."
hard_mode = "Must read a current selection of either a book club or readalong and participate in the discussion."

[[data]]
title = "New to You Author"
summary = "This would be an author whose work you've yet to read, meaning no novel, no novella, no short fiction, etc."
hard_mode = "Not only have you never read their work before but you've not heard much about this author or their work before deciding to try a book by them."

[[data]]
title = "Gothic Fantasy"
summary = "Gothic Fantasy is similar to Gothic Fiction but it includes fantasy elements or settings. Gothic Fiction is \"a style of writing that is characterized by elements of fear, horror, death, and gloom, as well as romantic elements, such as nature, individuality, and very high emotion. These emotions can include fear and suspense.\" ([Source](https://study.com/academy/lesson/gothic-fiction-definition-characteristics-authors.html)) [Here](https://bookriot.com/gothic-fantasy/) is a good 'introductory post' on Gothic Fantasy for further reading from Book Riot."
hard_mode = "NOT one of the ten titles listed in the Book Riot article."

[[data]]
title = "Backlist Book"
summary = "For our purposes we're considering 'backlist' an author's older titles that are not their latest published book or part of a currently running series (no further sequels announced when you read it). The author must also be a currently publishing author."
hard_mode = "Published before the year 2000."

[[data]]
title = "Revenge-Seeking Character"
summary = "Book has a character whose main motivation in the story is revenge."
hard_mode = "Revenge is central to the plot of the entire book."

[[data]]
title = "Mystery Plot"
summary = "The main plot of the book centers around solving a mystery."
hard_mode = "Not a primary world Urban Fantasy (secondary world urban fantasy is okay!)"

[[data]]
title = "Comfort Read"
summary = "This is one of those 'personal to you' squares. Any book that brings you comfort while reading it. You can use a reread on this square and it WON'T count for your '1 reread'."
hard_mode = "Don't use a reread, find a brand new comfort read!"

[[data]]
title = "Published in 2021"
summary = "A book published for the first time in 2021 (no reprints or new editions)."
hard_mode = "It's also a debut novel--as in it's the author's first published novel."

[[data]]
title = "Cat Squasher: 500+ Pages"
summary = "Time to go tome hunting--find a book that is over 500 pages in length."
hard_mode = "Lion Squasher - a book that is over 800 pages."

[[data]]
title = "SFF-Related Nonfiction"
summary = "Back by popular demand! Any nonfiction book that is related to SFF. Could be a book about the history of something in SFF, writing SFF, essays from a SFF writer, etc."
hard_mode = "Published within the last five years."

[[data]]
title = "Latinx or Latin American Author"
summary = "Author is from Latin America or of Latinx/Hispanic heritage."
hard_mode = "Book has fewer than 1000 Goodreads ratings."

[[data]]
title = "Self-Published"
summary = "Only self-published novels will count for this square. If the novel has been picked up by a publisher as long as you read it when it was self-pubbed it will still count."
hard_mode = "Self-pubbed and has fewer than 50 ratings on Goodreads."

[[data]]
title = "Forest Setting"
summary = "This setting must be used be for a good portion of the book."
hard_mode = "The entire book takes place in this setting."

[[data]]
title = "Genre Mashup"
summary = "A book that utilizes major elements from two or more genres. Examples: a romance set in a fantasy world, a book that combines science fiction and fantasy, etc."
hard_mode = "Three or more genres are combined."

[[data]]
title = "Has Chapter Titles"
summary = "A book where each chapter has a title (other than numbers or just a character's name)."
hard_mode = "Chapter title is more than a single word FOR EVERY SINGLE CHAPTER"

[[data]]
title = "Title: _____ of _____"
summary = "The title of the book must feature the format X of Y. Example: The Harp of Kings by Juliet Marillier."
hard_mode = "_____ of ______ and ________. Format of title must be X of Y and Z."

[[data]]
title = "First Contact"
summary = "From Wikipedia: Science Fiction about the first meeting between humans and extraterrestrial life, or of any sentient species' first encounter with another one, given they are from different planets or natural satellites."
hard_mode = "War does not break out as a result of contact."

[[data]]
title = "Trans or Nonbinary Character"
summary = "A book featuring a trans or nonbinary character that isn't an alien or a robot."
hard_mode = "This character is a main protagonist."

[[data]]
title = "Debut Author"
summary = "An author's debut novel or novella."
hard_mode = "The author has participated in an AMA. AMA List linked [here](https://www.reddit.com/r/Fantasy/wiki/amalinks)."

[[data]]
title = "Witches"
summary = "A book featuring witches. Note - characters practicing what is traditionally in their culture referred to as witchcraft would also count. For example brujos or brujas would count for this square."
hard_mode = "A witch is a main protagonist."

