<div class="ranking">
    <h3 class="title">Ranked: {{ .Get 0 }}</h3>
    <div class="content">
        <ol>
        {{- $data := index $.Site.Data (.Get 0) -}}
        {{- range $title := index $data "ranking" -}}
            <li>{{ $title }}</li>
        {{- end -}}
        </ol>
    </div>
</div>
