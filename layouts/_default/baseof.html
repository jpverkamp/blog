<!DOCTYPE html>
<html onclick >
<head>
    <title>{{- if .Draft -}}[DRAFT]{{- end -}}{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    {{- partial "includes-css.html" . -}}

    <!-- This is intentionally loaded in the header for posts that use jQuery for dynamic content -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
    <div id="wrapper">
        {{- partial "header.html" . -}}

        <div id="page-content-wrapper">
            <div id="page-content">
            {{- if .Draft -}}<h1 style="color: red;">WARNING: DRAFT</h1>{{- end -}}
            {{- block "main" . }}{{ end -}}
            </div>
        </div>

        {{- partial "footer.html" . -}}
    </div>

    {{- partial "includes-js.html" . -}}
</body>
</html>
